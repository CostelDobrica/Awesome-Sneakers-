<div class="wrapper">
  <div class="details-wrapper">
    <div class="adress-wrapper">
      <h1 class="address border0 .font700">Details</h1>
      <p class="contry-city border0">{{ order.country }}, {{ order.city }}</p>
      <p>{{ order.phone }}</p>
    </div>

    <div>
      <h2 class="border0 font700">Total</h2>
      <p>{{ order.totalPrice }}$</p>
    </div>
  </div>

  <div class="buttons-wrapper">
    <button mat-flat-button class="button-style black-button button" (click)="acceptOrder()">Accept</button>
    <button mat-flat-button class="button-style black-button button reject-button" (click)="rejectOrder()">
      Reject
    </button>
    <button mat-flat-button class="button-style black-button button" (click)="editOrder()">Edit</button>
  </div>
</div>
